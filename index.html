<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Redacted</title>
</head>

<body>
  <!-- SECTION -->


  <!-- SECTION -->
  <main id="router-view">
    <!-- PRIMARY VIEWPORT -->
  </main>

  
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#createCaseOffcanvas" aria-controls="offcanvasBottom">Create case</button>

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="createCaseOffcanvas" aria-labelledby="offcanvasBottomLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Create case</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body small">
      <form onsubmit="app.CasesController.createCase(event)">
        <label class="visually-hidden" for="autoSizingInputGroup">Agency</label>
        <div class="input-group">
          <input minlength="3" maxlength="4" name="agency" type="text" class="form-control" id="autoSizingInputGroup" placeholder="Agency">
          <button title="submit case form" type="submit" role="button" class="input-group-text"><i class="mdi mdi-plus"></i></button>
        </div>
      </form>
  </div>
</div>

  <!-- SECTION -->



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>

</body>

</html>
